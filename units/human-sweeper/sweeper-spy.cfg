#textdomain wesnoth-Era_of_Strings

[unit_type]
    id=Spy
    name= _ "Spy"
    race=sweeper
    image="units/sweeper/fixer.png"
    ellipse="misc/ellipse"

    hitpoints=34
    movement_type=normalfoot
    movement=7
    experience=60

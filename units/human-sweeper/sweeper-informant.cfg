        type=pierce
        range=melee
        damage=3
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=fangs
        description=_"Toxin splash"
        icon=attacks/dagger-thrown-poison-human.png
        type=pierce
        range=ranged
        damage=6
        number=1
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
[/unit_type]
